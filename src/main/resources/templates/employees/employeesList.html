<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Employees List</title>
</head>
<body>

<div th:include="header.html"></div>

<section class="container section">

    <h2>Employees <a href="#"><i class="material-icons tooltipped modal-trigger search-icon"
                                 data-tooltip="Filter" href="#add-filters">search</i></a>
        <a class="btn waves-effect waves-light right" th:href="@{/employees/add}">Add new employee</a></h2>
    <div class="row">

        <div class="col s12">
            <table class="striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName + ' ' +employee.lastName}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td><a th:href="@{'/employees/details/' + ${employee.id}}">More</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col s12" style="margin-bottom: 260px"></div>
    </div>

    <!--Filters MODAL-->
    <div id="add-filters" class="modal">
        <div class="modal-content center-align">
            <form method="post" th:action="@{/employees/filtered/}">
                <h4 class="title">Find Employee</h4>

                <div class="input-field">
                    <input type="text" id="first-name" name="firstName">
                    <label for="first-name">First Name</label>
                </div>

                <div class="input-field">
                    <input type="text" id="last-name" name="lastName">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-field">
                    <input type="text" id="phone" name="phone">
                    <label for="phone">Phone number</label>
                </div>

                <input class="btn" type="submit" value="Search"/>
                <a class="btn modal-close">Cancel</a>
            </form>
        </div>
    </div>
</section>
<div th:include="footer.html"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(function () {
        $('.tooltipped').tooltip();
        $('.modal').modal();
    });
</script>
</body>
</html>
