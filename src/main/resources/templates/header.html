<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Header</title>
</head>
<body>

<nav class="nav-wrapper blue darken-2">
    <div class="container">
        <a href="/home" class="brand-logo" style="font-size: 25px"><i class="fas fa-cogs valign-wrapper" style="font-size: 30px"></i> Repair
            shop</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/employees">Employees</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/vehicles">Vehicles</a></li>
            <li><a href="/orders/historyOrders">History</a></li>
            <li><a class="dropdown-trigger" data-target="drop-list"><i class="material-icons"
                                                                       style="font-size: 45px">account_circle </i></a>
            </li>
        </ul>
        <ul class="sidenav grey lighten-2" id="mobile-menu">
            <li><a href="/employees">Employees</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/vehicles">Vehicles</a></li>
            <li><a href="/orders/historyOrders">History</a></li>
            <li><a href="javascript: document.logoutForm.submit()"> Logout</a></li>
        </ul>
    </div>
</nav>
<h6 class="center-align"><span>You are logged in as:</span> <span style="font-weight: bold"
                                                                  sec:authentication="principal.username"></span></h6>

<ul id="drop-list" class="dropdown-content">
    <li><a href="javascript: document.logoutForm.submit()"> Logout</a></li>
</ul>

<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(function () {
        $('.sidenav').sidenav();
        $('.dropdown-trigger').dropdown();
    });
</script>
</body>
</html>
