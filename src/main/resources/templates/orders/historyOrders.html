<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>History Orders</title>
</head>
<body>
<div th:include="header.html"></div>

<section class="container section">
    <div class="row">
        <div class="col s12">
            <h2>History of repairs</h2>
        </div>
        <tr th:each="historyOrder : ${historyOrders}">
            <div class="col s12 m6 l4">
                <div class="card green lighten-3">
                    <a th:href="'/orders/details/'+ ${historyOrder.id}">
                        <div class="card-content white-text">
                            <span class="card-title"><span class="order-title" th:text="${historyOrder.title}"></span>
                                <i class="material-icons calendar wrench-icon right">build</i></span>
                            <p th:text="'Vehicle: ' + ${historyOrder.vehicle.brand + ' ' +
                            historyOrder.vehicle.model + ' ' + historyOrder.vehicle.plateNumber}"></p>
                            <p th:text="'Status: ' + ${historyOrder.status.description}"></p>
                        </div>
                        <div class="card-action">
                            <div class="valign-wrapper">
                                <i class="material-icons calendar">calendar_today</i>
                                <span th:if="${historyOrder.actualRepairStart!=null}" th:text="'Start date: ' + ${historyOrder.actualRepairStart}"></span>
                                <span th:if="${historyOrder.actualRepairStart==null}" th:text="'Start date: repair not started'"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </tr>
        <div class="col s12" style="height: 100px">
        </div>
    </div>
</section>
<div th:include="footer.html"></div>
</body>
</html>
