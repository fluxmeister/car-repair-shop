<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
<title>Vehicles List</title>
<body>
<div th:include="header.html"></div>

<section class="container section">

    <div class="row">
        <div class="col s12 main-section">
            <div class="main-section-header">
                <div class="main-section-header__elem">
                    <span class="page-title">Vehicles</span> <a href="#"><i class="material-icons tooltipped modal-trigger search-icon"
                                                     data-tooltip="Filter" href="#add-filters">search</i></a>
                </div>
                <a class="btn waves-effect waves-light add-button" th:href="@{/vehicles/add}">Add new vehicle</a>
            </div>
        </div>
        <div class="col s12">
            <table class="striped">
                <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Reg. Plate</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.plateNumber}"></td>
                    <td><a th:href="@{'/vehicles/details/' + ${vehicle.id}}">More</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col s12" style="margin-bottom: 260px"></div>
    </div>

    <!--Filters MODAL-->
    <div id="add-filters" class="modal">
        <div class="modal-content center-align">
            <form method="post" th:action="@{/vehicles/filtered/}">
                <h4 class="title">Find Vehicle</h4>

                <div class="input-field">
                    <input type="text" id="brand" name="brand">
                    <label for="brand">Brand</label>
                </div>

                <div class="input-field">
                    <input type="text" id="model" name="model">
                    <label for="model">Model</label>
                </div>

                <div class="input-field">
                    <input type="text" id="plate" name="plate">
                    <label for="plate">Reg. plate</label>
                </div>

                <input class="btn" type="submit" value="Search"/>
                <a class="btn modal-close">Cancel</a>
            </form>
        </div>
    </div>

</section>
<div th:include="footer.html"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(function () {
        $('.tooltipped').tooltip();
        $('.modal').modal();
    });
</script>
</body>
</html>
