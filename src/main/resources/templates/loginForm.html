<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Login Form</title>
</head>
<body>

<div class="container section">
    <div class="row">

        <div class="col l12 s12 center-align"><h2>Login Form</h2></div>

        <div class="col l12 s12">
            <form th:action="@{/}" method="post">

                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="username" name="username">
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" name="password"/>
                    <label for="password">Password</label>
                </div>

                <p th:if="${loginError}" style="color: red">Wrong username or password</p>

                <input id="login-button" type="submit" value="Login" class="btn btn-large blue">
            </form>
        </div>
    </div>
    <div style="height: 177px">

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<div th:include="footer.html"></div>
</body>
</html>
